<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Post Request</title>
</head>
<body>
	<form action="ParamServlet" method="get">
		Username: <input name="name" /><br> 
		Fullname: <input name="fullname" /><br> 
		Profession:<br>
		<input type="radio" name="profession" value="developer" /> Developer<br>
		<input type="radio" name="profession" value="architect" /> Architect </input><br>
		<select name="location" multiple size="3">
			<optgroup label="Location">
				<option value="usa">USA</option>
				<option value="europe">Europe</option>
				<option value="asia">Asia</option>
			</optgroup>
		</select> <input type="submit" />
	</form>
</body>
</html>
